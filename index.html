<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Foodies</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Food Delivered to You</h2>
        <p>Order your favorite meals with just a few clicks!</p>
        <a href="#menu" class="btn">Order Now</a>
    </section>

    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="https://via.placeholder.com/150" alt="Pizza">
                <h3>Pizza</h3>
                <p>$10.99</p>
                <button class="order-btn">Order</button>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/150" alt="Burger">
                <h3>Burger</h3>
                <p>$8.99</p>
                <button class="order-btn">Order</button>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/150" alt="Pasta">
                <h3>Pasta</h3>
                <p>$12.99</p>
                <button class="order-btn">Order</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Foodies. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
